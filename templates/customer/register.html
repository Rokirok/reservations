{% extends "customer/customer_layout.html" %}
{% block title %}Rekisteröidy{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="/static/customer/register.css">
{% endblock %}
{% block body %}
    {{ super() }}
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="form-container d-flex flex-column align-items-center justify-content-center p-5">
            <h1 class="mb-5 text-center">Henkilökunnan rekisteröityminen</h1>
            {% if error_message is defined %}
                <p class="text-danger">{{ error_message }}</p>
            {% endif %}
            <form class="w-75" action="/register/" method="POST">
                <div class="form-group mb-3">
                    <label for="name">Nimi</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nimi">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Sähköposti</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Sähköposti">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Salasana</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Salasana">
                </div>

                <button type="submit" class="btn btn-primary">Rekisteröidy</button>
            </form>
        </div>
    </div>
{% endblock %}
